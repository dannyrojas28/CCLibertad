<ion-view view-title="Albumes">
  <div class="bar bar-header">
    <a class="button button-icon icon ion-chevron-left" href="#/tab/videos" ng-click="onClickPlayPause()"></a>
    <h5 class="title">{{nombre}}</h5>
  </div>
    <ion-content class="has-header ds">
            <videogular vg-theme="config.theme.url">
                <vg-media vg-src="config.sources"
                          vg-tracks="config.tracks">
                </vg-media>
                <vg-controls vg-autohide="config.plugins.controls.autoHide" vg-autohide-time="config.plugins.controls.autoHideTime">
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                <vg-playback-button></vg-playback-button>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>
            </videogular>
    </ion-content>
</ion-view>
<style type="text/css">
.container{
   background-color: grey;
}

.scrollCanvas{
  width: 100%;
  height: 100%;
  background-color: #64686B;
}

.image{
    width: 100%;
    height: 600px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center, center;
}
.ds{
    background-color: grey;
}
</style>
